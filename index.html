<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compara Numero</title>
</head>
<body>
    <main>
        <form action="" id="main-form">
            <p>O segundo numero deve ser maior que o primeiro</p>
            <input type="number" name="Primeiro Numero" id="number-a" placeholder="Digite o Primeiro Numero">
            <input type="number" name="Segundo Numero" id="number-b" placeholder="Digite o Segundo Numero">
            <button id="btn-comparar">Comparar</button>
        </form>
    </main>

    <script src="/script.js"></script>
</body>
</html>
